apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
spec:
  project: default
  source:
    path: pihole
    repoURL: 'https://github.com/Josh-cannot-code/personal-cluster.git'
    targetRevision: HEAD
  destination:
    name: "in-cluster"
    namespace: pihole
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true


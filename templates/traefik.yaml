apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    chart: traefik
    repoURL: https://traefik.github.io/charts
    targetRevision: 37.1.2
    helm:
      values: |
        gateway:
          namespacePolicy: All
        providers:
          kubernetesIngress:
            enabled: false
          kubernetesGateway:
            enabled: true
  destination:
    name: "in-cluster"
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true


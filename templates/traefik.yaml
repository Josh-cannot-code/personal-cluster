apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    chart: traefik
    repoURL: https://traefik.github.io/charts
    targetRevision: 37.1.2
    helm:
      values: |
        ports:
          web:
            port: 80
            expose:
              default: true
          websecure:
            port: 443
            expose:
              default: true
            tls:
              enabled: true
        ingressRoute:
          dashboard:
            enabled: true
        gateway:
          annotations: 
            cert-manager.io/cluster-issuer: cf-issuer
          listeners:
            web:
              port: 80
              protocol: HTTP
              namespacePolicy: 
                from: All
            websecure:        
              port: 443
              protocol: HTTPS
              namespacePolicy:
                from: All
              mode: Terminate
              hostname: "*.joshuadallacqua.com"
              certificateRefs:    
                - name: jdal-com-tls
            apex-websecure:        
              port: 443
              protocol: HTTPS
              namespacePolicy:
                from: All
              mode: Terminate
              hostname: joshuadallacqua.com"
              certificateRefs:    
                - name: jdal-com-tls
        providers:
          kubernetesGateway:
            enabled: true
          kubernetesCRD:
            allowCrossNamespace: true
        api:
          dashboard: true
  destination:
    name: "in-cluster"
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true


apiVersion: v1
kind: Service
metadata:
  name: pihole
  labels:
    app: pihole
  annotations:
    metallb.io/loadBalancerIPs: 192.168.18.99
spec:
  type: ClusterIP
  ports:
    - name: dns-udp
      port: 53
      protocol: UDP
      targetPort: 53
    - name: dns-tcp
      port: 53
      protocol: TCP
      targetPort: 53
    - name: web
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: pihole
